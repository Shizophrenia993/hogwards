<section class="py-12 md:py-15">
  <div class="container mx-auto px-4 md:px-6">
    <div class="text-center flex flex-col items-center justify-center mb-12">
      <h2 class="text-2xl font-bold mb-2">Рекомендуемые книги</h2>
      <p class="text-gray-600">Выберите одну из книг</p>
    </div>
    <div class="flex flex-row justify-center gap-6">
      {% for book in books %}
      <div
        class="rounded-lg border bg-card text-card-foreground shadow-sm w-[300px]"
        data-v0-t="card"
      >
        <div class="flex flex-col justify-between h-full">
          <img
            src="{{ book.image.photo.url }}"
            width="300"
            height="400"
            alt="Book Cover"
            class="rounded-t-lg w-full h-[400px] object-cover"
            style="aspect-ratio: 300 / 400; object-fit: cover"
          />
          <div class="p-6">
            <h3 class="text-lg font-bold mb-2">{{ book.title }}</h3>
            <p class="text-gray-600 mb-4">{{ book.description }}</p>
          </div>
          <a
            class="inline-flex items-center justify-center rounded-md bg-gray-900 text-white px-4 py-2 font-medium hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-950"
            href="/book/{{ book.id }}"
          >
            Подробнее
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
