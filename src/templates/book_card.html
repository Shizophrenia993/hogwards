<div
  class="m-6 p-4 border bg-card text-card-foreground w-full max-w-xs rounded-lg overflow-hidden shadow-lg hover:shadow-xl transition-shadow flex"
  data-v0-t="card"
>
<button onclick="location.href = '/book/{{ book.id }}';">
  <img
  src="{{ book.image.photo.url }}"
  alt="Book Cover"
  width="300"
  height="200"
  class="w-full h-[200px] object-cover"
  style="aspect-ratio: 300 / 200; object-fit: cover;"
/>
<div class="p-4 space-y-3">
  <div class="space-y-1">
    <h3 class="text-lg font-bold">{{ book.title }}</h3>
    <!-- <p class="text-gray-500 dark:text-gray-400">Paulo Coelho</p> -->
  </div>
  <p class="text-sm text-gray-600 dark:text-gray-400">
    {{ book.description }}
  </p>
</div>
</div>

</button>
