<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}Cursed Books{% endblock %}</title>
</head>
<body>
    {% if not request.resolver_match.url_name in 'register login' %}
        {% include 'header.html' %}
    {% endif %}
        
    <main class="min-h-screen">
        {% block content %}
        {% endblock %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
